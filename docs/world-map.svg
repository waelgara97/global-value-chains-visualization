<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- World map background -->
  <rect width="800" height="450" fill="#f0f0f0" stroke="#ccc" />
  
  <!-- Flow lines -->
  <!-- North America to Europe -->
  <path d="M 200 140 Q 250 100 350 150" stroke="green" stroke-width="3" fill="none" stroke-opacity="0.6" />
  <path d="M 200 140 Q 250 100 350 150" stroke="blue" stroke-width="6" fill="none" stroke-opacity="0.6" />
  <path d="M 200 140 Q 250 100 350 150" stroke="red" stroke-width="5" fill="none" stroke-opacity="0.6" />
  
  <!-- North America to East Asia -->
  <path d="M 200 140 Q 300 50 520 130" stroke="green" stroke-width="4" fill="none" stroke-opacity="0.6" />
  <path d="M 200 140 Q 300 50 520 130" stroke="blue" stroke-width="5.5" fill="none" stroke-opacity="0.6" />
  <path d="M 200 140 Q 300 50 520 130" stroke="red" stroke-width="4.5" fill="none" stroke-opacity="0.6" />
  
  <!-- Europe to East Asia -->
  <path d="M 350 150 Q 430 90 520 130" stroke="green" stroke-width="3.5" fill="none" stroke-opacity="0.6" />
  <path d="M 350 150 Q 430 90 520 130" stroke="blue" stroke-width="5.5" fill="none" stroke-opacity="0.6" />
  <path d="M 350 150 Q 430 90 520 130" stroke="red" stroke-width="5" fill="none" stroke-opacity="0.6" />
  
  <!-- East Asia to Southeast Asia -->
  <path d="M 520 130 Q 500 180 480 220" stroke="green" stroke-width="3.5" fill="none" stroke-opacity="0.6" />
  <path d="M 520 130 Q 500 180 480 220" stroke="blue" stroke-width="5" fill="none" stroke-opacity="0.6" />
  <path d="M 520 130 Q 500 180 480 220" stroke="red" stroke-width="4" fill="none" stroke-opacity="0.6" />
  
  <!-- Latin America to North America -->
  <path d="M 240 250 Q 220 200 200 140" stroke="green" stroke-width="4" fill="none" stroke-opacity="0.6" />
  <path d="M 240 250 Q 220 200 200 140" stroke="blue" stroke-width="4" fill="none" stroke-opacity="0.6" />
  <path d="M 240 250 Q 220 200 200 140" stroke="red" stroke-width="3" fill="none" stroke-opacity="0.6" />
  
  <!-- Region markers -->
  <g>
    <circle cx="200" cy="140" r="10" fill="#1f77b4" />
    <text x="200" y="165" text-anchor="middle" font-size="14">North America</text>
  </g>
  
  <g>
    <circle cx="350" cy="150" r="10" fill="#ff7f0e" />
    <text x="350" y="175" text-anchor="middle" font-size="14">Europe</text>
  </g>
  
  <g>
    <circle cx="520" cy="130" r="10" fill="#2ca02c" />
    <text x="520" y="155" text-anchor="middle" font-size="14">East Asia</text>
  </g>
  
  <g>
    <circle cx="480" cy="220" r="10" fill="#d62728" />
    <text x="480" y="245" text-anchor="middle" font-size="14">Southeast Asia</text>
  </g>
  
  <g>
    <circle cx="450" cy="200" r="10" fill="#9467bd" />
    <text x="450" y="225" text-anchor="middle" font-size="14">South Asia</text>
  </g>
  
  <g>
    <circle cx="240" cy="250" r="10" fill="#8c564b" />
    <text x="240" y="275" text-anchor="middle" font-size="14">Latin America</text>
  </g>
  
  <g>
    <circle cx="380" cy="250" r="10" fill="#e377c2" />
    <text x="380" y="275" text-anchor="middle" font-size="14">Africa</text>
  </g>
  
  <g>
    <circle cx="430" cy="170" r="10" fill="#7f7f7f" />
    <text x="430" y="195" text-anchor="middle" font-size="14">Middle East</text>
  </g>
  
  <g>
    <circle cx="600" cy="280" r="10" fill="#bcbd22" />
    <text x="600" y="305" text-anchor="middle" font-size="14">Oceania</text>
  </g>
</svg>